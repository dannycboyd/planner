<div class="item flex-container">
  <div class="flex-fill">
    <h3>
      <span class="item__id">{{item.id}}</span> {{item.title}}
    </h3>
    <div class="flex-container flex-wrap item_tags small">
      <button class="delete_button" (click)="deleteItem()">X</button>
      <span *ngFor="let tag of item.tags">
        {{tag.text}}
      </span>
    </div>
  </div>

  <div class="item_date">
    <pretty-date [date]="item.created_at"></pretty-date>
  </div>
</div>
