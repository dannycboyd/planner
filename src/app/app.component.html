<div class="columns__container">
  <cal-column class="columns__column"></cal-column>
  <item-list class="columns__column bg-offwhite" [items]="items" (itemSelected)="selectItem($event)" (itemDeleted)="deleteItem($event)"></item-list>
  <div class="columns__column">
    <div class="columns__header bg-orange"><h1>{{selectedTitle}}</h1></div>
    <div class="columns__content">
      <p *ngIf="selectedItem">
      {{selectedItem.note}}
      </p>
    </div>
  </div>
  <!-- Look into a fixed header with 100% content length with top margin -->
</div>

<router-outlet></router-outlet>
